<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body>
    <div id="main">
        <div id="header" class="shadowed">
            <h1>Rock-Paper-Scissors</h1>
            Mark five points to win
        </div>

        <div id="choice-buttons">
            <button id="rock-button" class="shadowed"><span id="rock-text">Rock</span></button>
            <button id="paper-button" class="shadowed"><span id="paper-text">Paper</span></button>
            <button id="scissors-button" class="shadowed"><span id="scissors-text">Scissors</span></button>
        </div>

        <div id="score-board" class="shadowed">
            <div id="round-score">-</div>
            <div id="result-annoncement">-</div>
            <ul>
                <li>Player: <span id="player-score">0</span></li>
                <li>Computer: <span id="computer-score">0</span></li>
                <li><button id="start-again">Start again</button></li>
            </ul>
        </div>
    </div>

    <div id="footer" class="shadowed">
        <a href="https://github.com/AntoineLavacquery/rock-paper-scissors"><i class="fa fa-github"></i></a>
        AntoineLavacquery
    </div>

    <script src="javascript.js"></script>
</body>
</html>
