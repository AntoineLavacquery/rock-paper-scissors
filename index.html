<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div id="main">
        <div id="choiceButtons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <div id="score">
            <ul>
                <li>Player: <span id="playerScore">0</span></li>
                <li>Computer: <span id="computerScore">0</span></li>
            </ul>
            <div id="final">*Future final score*</div>
        </div>
    </div>

    <div id="footer">
        This is the footer
    </div>

    <script src="javascript.js"></script>
</body>
</html>
