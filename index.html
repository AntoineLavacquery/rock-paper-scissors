<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <div id="header" class="shadowed">
            <h1>Rock-Paper-Scissors</h1>
            Mark five points to win
        </div>

        <div id="choice-buttons">
            <button id="rock-button" class="shadowed"><span id="rock-text">Rock</span></button>
            <button id="paper-button" class="shadowed"><span id="paper-text">Paper</span></button>
            <button id="scissors-button" class="shadowed"><span id="scissors-text">Scissors</span></button>
        </div>

        <div id="score-board" class="shadowed">
            <div id="round-score">Rock beats scissors</div>
            <div id="result-annoncement">-</div>
            <ul>
                <li>Player: <span id="player-score">0</span></li>
                <li>Computer: <span id="computer-score">0</span></li>
                <li><button>Start again</button></li>
            </ul>
        </div>
    </div>

    <div id="footer" class="shadowed">
        AntoineLavacquery
        <a href="https://github.com/AntoineLavacquery/rock-paper-scissors"><i class="fa fa-github"></i></a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
